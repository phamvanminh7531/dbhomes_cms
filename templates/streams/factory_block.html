{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% load sekizai_tags static %}
{% addtoblock "css" %}
  <link rel="stylesheet" href="{% static 'css/factory.css' %}" />
{% endaddtoblock %}
{% addtoblock "js" %}
{% endaddtoblock %}

<section class="factory-section" style="background-image: url('{{value.image.file.url}}');">
    <div class="factory-overlay" data-aos="fade-up" data-aos-duration="1000">
        <div class="factory-content" data-aos="fade-right" data-aos-delay="200" data-aos-duration="1000">
            <h2 data-aos="zoom-in" data-aos-delay="400" data-aos-duration="800">{{value.title.title}}</h2>
            {{value.title.content|safe}}
            <a href="{% if value.button.page %}{{ value.button.page.url }}{% elif value.button.url %}{{value.button.url}}{% else %}/{% endif %}" class="factory-button" data-aos="fade-up" data-aos-delay="800" data-aos-duration="800">{{ value.button.label }}</a>
        </div>
    </div>
</section>
