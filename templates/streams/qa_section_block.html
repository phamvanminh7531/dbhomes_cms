{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% load sekizai_tags static %}
{% addtoblock "css" %}
  <link rel="stylesheet" href="{% static 'css/faq.css' %}" />
{% endaddtoblock %}
{% addtoblock "js" %}
<script src="{% static 'js/faq.js' %}"></script>
{% endaddtoblock %}



<section class="faq-section" >
    <div class="main-content-container">
        <div class="faq-container">
            <!-- Bên trái: Câu hỏi -->
            <div class="faq-left" data-aos="fade-right" data-aos-delay="200" data-aos-duration="1000">
                <h2 class="faq-title">Các câu hỏi thường gặp</h2>
                {% for item in self.faq_items %}
                <div class="faq-item {% if forloop.first %}active{% endif %}" data-aos="fade-up" data-aos-delay="300" data-aos-duration="1000">
                    <div class="faq-question">
                        {{ item.question }}
                        <span class="faq-toggle">+</span>
                    </div>
                    <div class="faq-answer">
                        {{ item.answer|safe }}
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- Bên phải: Hình ảnh -->
            <div class="faq-right" data-aos="fade-left" data-aos-delay="400" data-aos-duration="1000">
                <img src="{{ value.image.file.url }}" alt="Sofa DBHomes" />
            </div>
        </div>
    </div>
</section>
