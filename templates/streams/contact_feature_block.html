{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
<section class="features-row">
    <div class="main-content-container" style="display: flex; justify-content: space-between;">
        {% for feature in self.feature_items %}
        <div class="feature-box">
            <img src="{{ feature.icon.file.url }}" alt="Icon" class="feature-icon" />
            <h3>{{ feature.title }}</h3>
            {{ feature.content|safe }}
        </div>
        {% endfor %}
    </div>
</section>
