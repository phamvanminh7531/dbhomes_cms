{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
<header class="navbar">
  <div class="main-content-container">
    <div class="logo">
      <a href="/">
        <img src="{{ navbar_menu.logo_image.file.url }}" alt="{{ navbar_menu.logo_alt|default:'Logo' }}"
          loading="lazy" />
      </a>
    </div>
    <button class="burger" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="nav-links">
      {% for item in navbar_menu.menu_items.all %}
      <a href="{{ item.page.url }}">{{ item.label }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
