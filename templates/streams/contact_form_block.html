{% load static %}
<section class="contact-section" style="background-image: url('{% static 'images/Section9bg.png' %}');">
    <div class="main-content-container">
        <div class="contact-section__overlay">
            <div class="contact-section__container" data-aos="fade-up" data-aos-duration="1200">
                <h2 class="contact-section__title" data-aos="fade-up" data-aos-delay="100" data-aos-duration="1200">
                    Đồng hành cùng bạn<br>kiến tạo tổ ấm.
                </h2>
                <form class="contact-section__form">
                    <input type="text" placeholder="Họ và Tên *" data-aos="fade-up" required data-aos-delay="200"
                        data-aos-duration="1200" />
                    <input type="tel" placeholder="Số điện thoại *" required data-aos="fade-up" data-aos-delay="300"
                        data-aos-duration="1200" />
                    <input type="text" placeholder="Tỉnh/Thành phố *" data-aos="fade-up" required data-aos-delay="400"
                        data-aos-duration="1200" />
                    <textarea placeholder="Nội dung yêu cầu" rows="4" data-aos="fade-up" data-aos-delay="500"
                        data-aos-duration="1200"></textarea>
                    <button type="submit" data-aos-delay="200" data-aos="fade-up" data-aos-duration="1200">Gửi yêu
                        cầu</button>
                </form>
            </div>
        </div>
    </div>
</section>
